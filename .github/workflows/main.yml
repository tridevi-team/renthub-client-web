name: telegram message
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸš€ New Commit by: *${{ github.actor }}*

            ğŸ“ Commit Message: _ ${{ github.event.commits[0].message }} _

            ğŸ“‚ Repository: [${{ github.repository }}](https://github.com/${{ github.repository }})

            ğŸ”— View Changes: [Click here](https://github.com/${{ github.repository }}/commit/${{ github.sha}})
          format: markdown
